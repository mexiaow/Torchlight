<!DOCTYPE html>
<html>
<head>
    <title>下载 POE2PriceAid</title>
    <script>
        // 获取GitHub API中的最新版本信息
        fetch('https://api.github.com/repos/mexiaow/poe_tools/releases/latest')
            .then(response => response.json())
            .then(data => {
                // 查找名为POE2PriceAid.exe的资源
                const asset = data.assets.find(asset => asset.name === 'POE2PriceAid.exe');
                if (asset) {
                    // 重定向到下载URL
                    window.location.href = asset.browser_download_url;
                } else {
                    document.getElementById('message').textContent = 
                        '找不到下载文件。请手动访问GitHub发布页面。';
                }
            })
            .catch(error => {
                console.error('获取发布信息时出错:', error);
                document.getElementById('message').textContent = 
                    '获取下载链接时出错。请手动访问GitHub发布页面。';
            });
    </script>
</head>
<body>
    <p>获取最新版本下载链接中，请稍候...</p>
    <p id="message"></p>
    <p>如果没有自动下载，请 <a href="https://github.com/mexiaow/poe_tools/releases/latest">手动访问GitHub发布页面</a>。</p>
</body>
</html>
